<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/fish.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Julia Wang —— Front End Developer</title>
  </head>
  <style>
    ::selection {
      color: #ffca31;
      background-color: transparent;
    }

    html, a:active, a:hover, button {
      cursor: none;
    }

    html, body, #root {
      height: 100%;
    }

    button {
      border: none;
      background-color: transparent;
      outline: none;
    }

    a {
      color: #9bd386;
      text-decoration: none;
    }

    a.line-effect::before{
      content: '';
      height: 30%;
      width: 0;
      background-color: rgba(255, 202, 49, 0.47);
      transition: width 0.28s ease-in;
      position: absolute;
      left: 0;
      bottom: -2px;
    }

    a.line-effect:hover::before{
      width: 100%;
    }

    #cursor-halo {
      width: 3em;
      height: 3em;
      position: absolute;
      border-radius: 50%;
      background-color: #fdecac70;
      margin-top: -.75em;
      margin-left: -.75em;
      pointer-events: none;
      z-index: 10000;
      transition: transform 0.6s cubic-bezier(0.75, -1.27, 0.3, 2.33);
    }

    .cursor-halo-active {
      transform: scale(1.5);
    }

    #cursor-moon {
      width: 1em;
      height: 1em;
      position: absolute;
      border-radius: 50%;
      background-color: #ffca31;
      pointer-events: none;
      z-index: 10000;
      transition: opacity 0.5s ease-in, transform 0.6s cubic-bezier(0.75, -1.27, 0.3, 2.33);
    }

    .cursor-moon-active {
      opacity: 0;
      transform: scale(0);
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <div id="cursor-moon"></div>
    <div id="cursor-halo"></div>
  </body>
  <script>
    const moon = document.getElementById("cursor-moon");
    const halo = document.getElementById("cursor-halo");

    if (window.screen.width > 1024) {
      window.onmousemove = (event) => {
        moon.style.top = event.clientY + "px";
        moon.style.left = event.clientX + "px";

        setTimeout(() => {
          halo.style.top = event.clientY + "px";
          halo.style.left = event.clientX + "px";
        }, 100);
      }
    } else {
      moon.style.display = 'none';
      halo.style.display = 'none';
    }
  </script>
</html>
